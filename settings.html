<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .ios-status-bar {
            height: 44px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
        }
        
        .ios-tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-bottom: 20px; /* For home indicator */
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        
        .tab-item.active {
            color: #007aff;
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 83px; /* Same as tab bar height */
        }
        
        .header {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .back-button {
            margin-right: 16px;
            font-size: 18px;
        }
        
        .settings-group {
            margin-bottom: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .settings-header {
            padding: 10px 16px;
            font-size: 14px;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-item-left {
            display: flex;
            align-items: center;
        }
        
        .settings-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            border-radius: 6px;
        }
        
        .settings-title {
            font-size: 16px;
        }
        
        .settings-value {
            color: #8e8e93;
            font-size: 16px;
        }
        
        .settings-arrow {
            color: #8e8e93;
            margin-left: 8px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e0e0e0;
            transition: .4s;
            border-radius: 30px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4CD964;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .logout-button {
            margin: 20px 16px;
            padding: 16px;
            background-color: white;
            color: #FF3B30;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            display: block;
            width: calc(100% - 32px);
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-2"><i class="fas fa-signal"></i></span>
            <span class="mr-2"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Content Area -->
    <div class="content-area">
        <!-- Header -->
        <div class="header">
            <a href="user-profile.html" class="back-button"><i class="fas fa-chevron-left"></i></a>
            <h1 class="text-xl font-bold">设置</h1>
        </div>
        
        <!-- Account Settings -->
        <div class="settings-group">
            <div class="settings-header">账户</div>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-blue-100 text-blue-500"><i class="fas fa-user"></i></div>
                    <div class="settings-title">个人资料</div>
                </div>
                <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-green-100 text-green-500"><i class="fas fa-lock"></i></div>
                    <div class="settings-title">账户安全</div>
                </div>
                <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-purple-100 text-purple-500"><i class="fas fa-bell"></i></div>
                    <div class="settings-title">通知设置</div>
                </div>
                <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
        </div>
        
        <!-- App Settings -->
        <div class="settings-group">
            <div class="settings-header">应用设置</div>
            
            <div class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-yellow-100 text-yellow-500"><i class="fas fa-moon"></i></div>
                    <div class="settings-title">深色模式</div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-red-100 text-red-500"><i class="fas fa-globe"></i></div>
                    <div class="settings-title">语言</div>
                </div>
                <div class="settings-value">
                    <span>简体中文</span>
                    <span class="settings-arrow"><i class="fas fa-chevron-right"></i></span>
                </div>
            </a>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-indigo-100 text-indigo-500"><i class="fas fa-database"></i></div>
                    <div class="settings-title">清除缓存</div>
                </div>
                <div class="settings-value">
                    <span>23.5MB</span>
                    <span class="settings-arrow"><i class="fas fa-chevron-right"></i></span>
                </div>
            </a>
        </div>
        
        <!-- About -->
        <div class="settings-group">
            <div class="settings-header">关于</div>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-blue-100 text-blue-500"><i class="fas fa-info-circle"></i></div>
                    <div class="settings-title">关于我们</div>
                </div>
                <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-green-100 text-green-500"><i class="fas fa-file-alt"></i></div>
                    <div class="settings-title">用户协议</div>
                </div>
                <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="#" class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-purple-100 text-purple-500"><i class="fas fa-shield-alt"></i></div>
                    <div class="settings-title">隐私政策</div>
                </div>
                <div class="settings-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <div class="settings-item">
                <div class="settings-item-left">
                    <div class="settings-icon bg-gray-100 text-gray-500"><i class="fas fa-code"></i></div>
                    <div class="settings-title">版本</div>
                </div>
                <div class="settings-value">1.0.0</div>
            </div>
        </div>
        
        <!-- Logout Button -->
        <button class="logout-button">退出登录</button>
    </div>
    
    <!-- iOS Tab Bar -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </a>
        <a href="search.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-search"></i></div>
            <div>发现</div>
        </a>
        <a href="notifications.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-bell"></i></div>
            <div>通知</div>
        </a>
        <a href="user-profile.html" class="tab-item active">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </a>
    </div>
</body>
</html>
