<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .ios-status-bar {
            height: 44px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
        }
        
        .login-container {
            padding: 30px 20px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            background-color: white;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin: 0 10px;
            font-size: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #007aff;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div>9:41</div>
        <div>
            <span class="mr-2"><i class="fas fa-signal"></i></span>
            <span class="mr-2"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-logo">
            <div class="text-5xl text-blue-500 mb-3"><i class="fas fa-rocket"></i></div>
            <h1 class="text-2xl font-bold">欢迎使用产品推手</h1>
            <p class="text-gray-500">登录以发现更多优质产品</p>
        </div>
        
        <div class="login-form">
            <input type="text" placeholder="手机号码或邮箱">
            <input type="password" placeholder="密码">
            <button class="login-button">登录</button>
        </div>
        
        <div class="social-login">
            <p class="text-gray-500 mb-4">其他登录方式</p>
            <div>
                <a href="#" class="social-button text-blue-600"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-button text-red-500"><i class="fab fa-weibo"></i></a>
                <a href="#" class="social-button text-blue-400"><i class="fab fa-qq"></i></a>
            </div>
        </div>
        
        <div class="signup-link">
            <p>还没有账号？<a href="#" class="font-bold">立即注册</a></p>
        </div>
    </div>
</body>
</html>
